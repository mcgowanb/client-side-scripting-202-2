<h2 class="col-md-offset-5">jFlow Image Slider</h2>




<div id="wrap">

<div class="container">
	<div class="row">   
    	<div id="controller" class="col-md-offset-5">
       		<span class="jFlowControl">  IMG   1</span>
       		<span class="jFlowControl">  IMG   2</span>
       		<span class="jFlowControl">  IMG   3</span>
    	</div>
    </div>
 </div>
 
<div class="container">
	<div class="row">   
    	<div id="slides" class="col-lg-6">
       		<div><img src="img/fish.jpg" /></div>
       		<div><img src="img/front.jpg" /></div>
       		<div><img src="img/library.jpg" /></div>
    	</div>
   	</div>
</div>

<div class="container">
	<div class="row">   
    	<div id="prevNext" class="col-md-offset-5">
        	<img src="img/left.png" alt="Previous" class="jFlowPrev" height="50px" width="50px" />
        	<img src="img/right.jpg" alt="Next" class="jFlowNext" height="50px" width="50px" />
    	</div>
    </div>
</div>
